<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<style>
			.max_box {
				width: 380px;
				height: 300px;
				margin: 0 auto;
				position: relative;
                /* overflow: hidden; */
                
                
				border: 10px solid pink;
			}
			 .content {
                width: 190px;
                height: 300px;
                border-right: 1px dashed white;
				background: url('./images/m1.jpg') no-repeat;
            }

            .ph{
                position: absolute;
                top: 0;
                left: 0;
                width: 380px;
                height: 300px;
                background:url('./images/m2.jpg') no-repeat;
                z-index: -999;
            }
			.dot {
				width: 30px;
				height: 30px;
				background: white;
				border-radius: 50%;
				position: absolute;
				top: 45%;
                left: 175px;
                pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div class="max_box">
			<div class="content">
                    <div class="dot"></div>
            </div>
			<div class="ph"></div>
		</div>

		<script>
            $('.max_box').mousedown(function () {
                $(".max_box").mousemove(function(event) {
				// console.log(event);
				var x = (event.pageX || event.clientX) - $(this).offset().left;
				var y = (event.pageY || event.clientY) - $(this).offset().top;
                // console.log(x,y);
                if((x>15&&x<365)&&(y>15&&y<285)){
                    $(".max_box .content").css({ width: x  + "px" });
                   $(".dot").css({left:x-15+ "px"});
                   $(".dot").css({top:y-15+ "px"});
                }
			
			}); 
            })
			$('.max_box').mouseup(function () {
                $(".max_box").unbind("mousemove")
            })
		</script>
	</body>
</html>
