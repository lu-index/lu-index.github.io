<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music">
        <div class="content">
            <div class="bg"><img src="./王贰浪.jpg" alt=""></div>
            <div class="disc">
                    <div class="circle"></div>
                    <div class="icon"><img src="./王贰浪.jpg" alt=""></div>
                    <div class="pointer"><img src="cd_tou.png" alt=""></div>
            </div>

            <div class="info">
                <div class="font">
                    <h3>安河桥（Cover 宋冬野）</h3>
                    <p>王贰浪</p> 
                </div>
                <div class="key_top">
                    <div class="btn_left">
                        <span><i class="glyphicon glyphicon-backward"></i></span>
                        <span><i class="glyphicon glyphicon-play"></i></span>
                        <span><i class="glyphicon glyphicon-forward"></i></span>
                        <span><i class="glyphicon glyphicon-refresh"></i></span>
                    </div>

                    <div class="btn_right">
                            <span><i class="glyphicon glyphicon-volume-up"></i></span>
                            <div class="box">
                                <div class="move">
                                    <div class="dot"></div>
                                </div>
                            </div>
                           
                    </div>
                  
                </div>
                <div class="key_bottom">
                    <div class="plan">
                        <div class="move">
                            <!-- <div class="dot"></div> -->
                        </div>
                    </div>
                    <div class="time start">
                        <span class="startm">00</span>:<span class="starts">00</span>
                       
                    </div>
                    <div class="time end"><span class="endm">00</span>:<span class="ends">00</span></div>
                </div>

            </div>  
            <audio class="name" src="./王贰浪 - 安河桥（Cover 宋冬野）.mp3"></audio>
        </div>
            <ul class="footer">
                <li class="icon"><span class="glyphicon glyphicon-volume-up"></span>安河桥（Cover 宋冬野 - 王贰浪</li>
                <li class="icon"><span class="glyphicon "></span>演员 - 薛之谦</li>
                <li class="icon"><span class="glyphicon "></span>雅俗共赏 - 许嵩</li>
            </ul>

       
    </div>

   
     <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
     <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
     <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
     <script src="./main.js"></script>
</body>
</html>
